<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>5yberbind — Premium Editing Packs & Templates</title>
  <meta name="description" content="Download premium editing packs, XML templates, presets and preview files for editors and creators." />
  <meta name="keywords" content="editing packs, xml templates, video templates, preview xml, download templates, editing presets" />

  <style>
    :root{
      --bg:#0f1724; 
      --card:#0b1a2b; 
      --muted:#9aa6b2; 
      --accent:#6ee7b7; 
      --glass: rgba(255,255,255,0.04);
      font-family: Inter, ui-sans-serif, system-ui;
    }
    *{box-sizing:border-box}
    body{
      margin:0; background:#071827; color:#e6eef6; 
      padding:24px;
      display:flex; justify-content:center;
    }
    .container{width:100%; max-width:1200px}

    header{display:flex; align-items:center; justify-content:space-between;}
    .logo{background:linear-gradient(135deg,#3dd6b3,#5b82ff);padding:12px;border-radius:12px;font-weight:800;}

    nav a{color:var(--muted);text-decoration:none;font-size:14px;margin-left:12px}

    .hero{
      margin-top:20px;
      display:grid;grid-template-columns:1fr 350px;gap:20px;
    }
    .hero-card{
      padding:20px;
      border-radius:12px;
      background:rgba(255,255,255,0.05);
    }
    .btn{
      background:var(--accent);color:#042025;border:none;
      padding:10px 14px;border-radius:10px;cursor:pointer;font-weight:600
    }
    .btn.secondary{
      background:transparent;border:1px solid rgba(255,255,255,0.08);
      color:var(--muted)
    }

    .sidebar{
      background:var(--card);padding:18px;border-radius:12px
    }
    .sidebar input{
      padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.05);background:transparent;color:white;width:100%
    }
    .filters{margin-top:10px;display:flex;flex-wrap:wrap;gap:8px}
    .tag{background:rgba(255,255,255,0.05);padding:6px 10px;border-radius:999px;color:var(--muted);cursor:pointer;font-size:12px}

    .grid{
      margin-top:20px;
      display:grid;grid-template-columns:repeat(3,1fr);gap:16px;
    }
    .card{
      background:rgba(255,255,255,0.05);
      padding:14px;border-radius:12px;
    }
    .thumb{height:160px;background:#081225;border-radius:8px;color:#aaa;display:flex;align-items:center;justify-content:center}

    .pill{
      background:rgba(255,255,255,0.08);
      padding:4px 8px;border-radius:8px;font-size:11px;
    }

    footer{
      margin-top:30px;color:var(--muted);text-align:center;font-size:13px
    }

    /* Modal */
    .modal-backdrop{
      position:fixed; inset:0; display:none;
      background:rgba(0,0,0,0.6);
      justify-content:center; align-items:center;
      padding:20px;
    }
    .modal{
      background:#0b1a2b;border-radius:12px;
      padding:20px;max-width:800px;width:100%;
    }
    pre{background:#000922;padding:12px;border-radius:8px;color:#bfeaf0;max-height:400px;overflow:auto}
  </style>
</head>

<body>
<div class="container">

  <header>
    <div class="logo">5yB</div>
    <nav>
      <a href="#">Home</a>
      <a href="#packs">Packs</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-card">
      <h2>Premium Editing Packs, XML Templates & Previews</h2>
      <p>5yberbind Store — Free & Paid all editing XMLs, presets, thumbnails and packs.</p>

      <div style="margin-top:12px;">
        <button class="btn" id="cta-free">Get Free XML</button>
        <button class="btn secondary">Browse Packs</button>
      </div>
    </div>

    <div class="sidebar">
      <input id="searchInput" placeholder="Search packs...">
      <div class="filters" id="filters"></div>
    </div>
  </section>

  <section id="packs">
    <h3>Latest Packs</h3>
    <div class="grid" id="packsGrid"></div>
  </section>

  <footer>
    © <span id="year"></span> 5yberbind — All Rights Reserved
  </footer>

</div>

<!-- Modal -->
<div class="modal-backdrop" id="modal">
  <div class="modal">
    <h3 id="modalTitle">Preview</h3>
    <pre id="xmlPreview">Loading...</pre>
    <div style="margin-top:12px;text-align:right">
      <button class="btn secondary" id="closeModal">Close</button>
    </div>
  </div>
</div>

<script>
document.getElementById("year").textContent = new Date().getFullYear();

const SITE_META = {
  packs: [
    {
      id: "cinematic-v1",
      title: "Cinematic Pack v1",
      thumb: "assets/thumb-cinematic.jpg",
      tags: ["cinematic","color","xml"],
      desc: "Smooth cinematic XML + filters",
      preview: "<xml><pack>Cinematic v1</pack></xml>",
      download: "downloads/cinematic-v1.zip"
    },
    {
      id: "glitch-pack",
      title: "Glitch Titles Pack",
      thumb: "assets/thumb-glitch.jpg",
      tags: ["glitch","titles","motion"],
      desc: "Animated glitch titles",
      preview: "<xml><pack>Glitch Titles</pack></xml>",
      download: "downloads/glitch-pack.zip"
    },
    {
      id: "mobile-filters",
      title: "Mobile Filters Pack",
      thumb: "assets/thumb-mobile.jpg",
      tags: ["mobile","filters"],
      desc: "Mobile optimized filters + XML",
      preview: "<xml><pack>Mobile Filters</pack></xml>",
      download: "downloads/mobile-filters.zip"
    }
  ],
  tags: ["cinematic","color","xml","glitch","titles","motion","mobile","filters"]
};

// TAGS
const filters = document.getElementById("filters");
SITE_META.tags.forEach(t=>{
  let tag = document.createElement("div");
  tag.className="tag";
  tag.textContent=t;
  tag.onclick=()=> filterTag(t);
  filters.appendChild(tag);
});

// CARDS
const grid = document.getElementById("packsGrid");
function render(list){
  grid.innerHTML="";
  list.forEach(p=>{
    let card = document.createElement("div");
    card.className="card";
    card.innerHTML=`
      <div class="thumb"><img src="${p.thumb}" style="max-width:100%;max-height:100%;border-radius:8px;"></div>
      <h3>${p.title}</h3>
      <p style="color:#9aa6b2">${p.desc}</p>
      <div style="display:flex;gap:6px;margin:8px 0">
        ${p.tags.map(t=>`<span class='pill'>${t}</span>`).join("")}
      </div>
      <button class="btn" onclick="openPreview('${p.id}')">Preview</button>
      <button class="btn secondary" onclick="window.location='${p.download}'">Download</button>
    `;
    grid.appendChild(card);
  });
}
render(SITE_META.packs);

// SEARCH
document.getElementById("searchInput").oninput = function(){
  const q = this.value.toLowerCase();
  const result = SITE_META.packs.filter(p=>{
    return (p.title+p.desc+p.tags.join(" ")).toLowerCase().includes(q);
  });
  render(result);
};

// TAG FILTER
function filterTag(t){
  render(SITE_META.packs.filter(p=>p.tags.includes(t)));
}

// MODAL
const modal = document.getElementById("modal");
const xmlPreview = document.getElementById("xmlPreview");
const modalTitle = document.getElementById("modalTitle");

function openPreview(id){
  let p = SITE_META.packs.find(x=>x.id===id);
  modal.style.display="flex";
  modalTitle.textContent = p.title+" — XML Preview";
  xmlPreview.textContent = p.preview;
}
document.getElementById("closeModal").onclick = ()=> modal.style.display="none";
modal.onclick = (e)=>{ if(e.target===modal) modal.style.display="none" };

// FREE SAMPLE
document.getElementById("cta-free").onclick = ()=>{
  const sample = "<xml><sample>Free XML From 5yberbind</sample></xml>";
  const blob = new Blob([sample], {type:"application/xml"});
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download="free-xml.xml";
  a.click();
};
</script>

</body>
</html>
