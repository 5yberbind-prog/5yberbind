<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="theme-color" content="#061226" />
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>

  <!-- SPLASH -->
  <div id="splash" class="splash">
    <div class="splash-inner">
      <svg class="logo-splash" viewBox="0 0 100 100">
        <defs>
          <linearGradient id="g" x1="0" x2="1">
            <stop offset="0" stop-color="#06b6d4"/>
            <stop offset="1" stop-color="#7c3aed"/>
          </linearGradient>
        </defs>
        <rect x="10" y="10" width="80" height="80" rx="20" fill="url(#g)" />
        <text x="50" y="60" font-size="32" text-anchor="middle" fill="#00101a" font-weight="900">5B</text>
      
      <div class="splash-text">Welcome to 5yberbind</div>
    </div>
  </div>

  <!-- HEADER -->
  <header class="site-header">
    <div class="brand-wrap">
      <svg class="logo" viewBox="0 0 220 40">
        <defs>
          <linearGradient id="lg5b" x1="0" x2="1">
            <stop offset="0" stop-color="#06b6d4"/>
            <stop offset="1" stop-color="#7c3aed"/>
          </linearGradient>
        </defs>
        <rect x="0" y="0" width="40" height="40" rx="10" fill="url(#lg5b)" />
        <text x="60" y="26" font-size="20" fill="#ffffff" font-weight="900">5yberbind</text>
      </svg>

      <div class="header-controls">
        <button id="theme-toggle" class="icon-btn">üåô</button>
        <nav class="top-nav">
          <a href="#home" class="nav-link">Home</a>
          <a href="#editing" class="nav-link">Editing</a>
          <a href="#tech" class="nav-link">Tech</a>
          <a href="#gaming" class="nav-link">Gaming</a>
        </nav>
      </div>
    </div>

    <div class="top-row">
      <input id="search" class="search" placeholder="Search apps..." />
      <button id="sidebar-toggle" class="icon-btn">‚ò∞</button>
    </div>
  </header>

  <!-- SIDEBAR + MAIN -->
  <div class="layout">
    <aside id="sidebar" class="sidebar">
      <h3>Categories</h3>
      <ul>
        <li><button class="side-link" data-filter="all">All</button></li>
        <li><button class="side-link" data-filter="editing">Editing</button></li>
        <li><button class="side-link" data-filter="tech">Tech</button></li>
        <li><button class="side-link" data-filter="gaming">Gaming</button></li>
      </ul>
      <button class="logo-banner">5yberbind</button>
    </aside>

    <main id="main" class="main">

      <!-- HOME PAGE -->
      <section id="home" class="page" data-page="home">
        <h1 class="page-title">Featured Categories</h1>

        <!-- Editing Section -->
        <section class="app-section" data-section="editing">
          <h2 class="section-title">Editing Apps</h2>
          <div class="app-grid">
            <article class="app-card" data-name="CapCut">
              <div class="icon-wrap"><div class="glow-ring"></div></div>
              <div class="app-title">CapCut</div>
              <div class="dl-row">
                <button class="dl-btn" data-app="CapCut">Download</button>
                <button class="info-btn" data-app="CapCut">Details</button>
              </div>
            </article>

            <article class="app-card" data-name="Alight Motion">
              <div class="icon-wrap"><div class="glow-ring"></div></div>
              <div class="app-title">Alight Motion</div>
              <div class="dl-row">
                <button class="dl-btn" data-app="Alight Motion">Download</button>
                <button class="info-btn" data-app="Alight Motion">Details</button>
              </div>
            </article>
          </div>
        </section>

      </section>

      <!-- DETAIL PAGE -->
      <section id="detail-page" class="page" data-page="detail" hidden>
        <button id="back-home" class="back-btn">‚Üê Back</button>
        <h2 id="detail-title"></h2>
        <p id="detail-desc"></p>
        <button id="detail-download" class="dl-btn">Download</button>
      </section>

      <!-- DOWNLOAD PAGE -->
      <section id="download-page" class="page" data-page="download" hidden>
        <button id="back-from-download" class="back-btn">‚Üê Back</button>
        <h2 id="download-app"></h2>
        <p>Your download begins in <strong id="countdown">5</strong> seconds‚Ä¶</p>
        <div id="download-links" hidden>
          <a id="dl1" href="#" class="dl-link">Server 1</a>
          <a id="dl2" href="#" class="dl-link">Mirror</a>
        </div>
      </section>

    </main>
  </div>

  <footer class="site-footer">¬© 2025 5yberbind ¬∑ Developed By- Ashwani Kumar</footer>

  <script src="script.js"></script>
</body>
</html>
