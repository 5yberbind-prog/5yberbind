<html lang="en">

<style>

<div class="container"><header>
  <div class="logo">5YB</div>
  <nav>
    <a href="#">Home</a>
    <a href="#packs">Packs</a>
    <a href="#contact">Contact</a>
  </nav>
</header><section class="hero">
  <h1>Ultra Premium Editing Packs & Templates</h1>
  <p>Glassmorphism + Neon UI store for editors. Download XML, presets, overlays and pro editing packs.</p>
  <button class="btn" id="freeXML">Download Free XML</button>

</section><h2 style="margin-bottom:10px">Latest Premium Packs</h2>
<div class="grid" id="packsGrid"></div><footer>
  © <span id="year"></span> 5yberbind — Ultra Premium Store
</footer></div><!-- MODAL --><div class="modal-backdrop" id="modal">
  <div class="modal">
    <h3 id="modalTitle">Preview</h3>
    <pre id="xmlPreview">Loading...</pre>
    <div style="text-align:right;margin-top:12px">
      <button class="btn sec" id="closeModal">Close</button>
    </div>
  </div>
</div><script>
document.getElementById("year").textContent = new Date().getFullYear();

const PACKS = [
  {
    id:"neon-cinematic",
    title:"Neon Cinematic Pack",
    thumb:"assets/thumb1.jpg",
    desc:"Neon color grading + cinematic XML presets",
    tags:["neon","cinematic","xml"],
    preview:"<xml><pack>Neon Cinematic</pack></xml>",
    download:"downloads/neon-cinematic.zip"
  },
  {
    id:"premium-glitch",
    title:"Premium Glitch Titles",
    thumb:"assets/thumb2.jpg",
    desc:"Insane glitch titles + motion transitions",
    tags:["glitch","titles"],
    preview:"<xml><pack>Glitch Titles</pack></xml>",
    download:"downloads/premium-glitch.zip"
  },
  {
    id:"mobile-pro",
    title:"Mobile Pro Filters Pack",
    thumb:"assets/thumb3.jpg",
    desc:"Mobile optimized filters + overlays",
    tags:["filters","mobile"],
    preview:"<xml><pack>Mobile Filters</pack></xml>",
    download:"downloads/mobile-pro.zip"
  }
];

// RENDER
const grid = document.getElementById("packsGrid");
PACKS.forEach(p=>{
  let div = document.createElement("div");
  div.className="card";
  div.innerHTML = `
    <div class='thumb'><img src="${p.thumb}" style='max-width:100%;max-height:100%;border-radius:12px;'></div>
    <h3>${p.title}</h3>
    <div class='meta'>${p.desc}</div>
    <div>${p.tags.map(t=>`<span class='pill'>${t}</span>`).join('')}</div>
    <button class='btn' onclick="previewPack('${p.id}')" style='margin-top:10px'>Preview</button>
    <button class='btn sec' onclick="window.location='${p.download}'" style='margin-top:6px'>Download</button>
  `;
  grid.appendChild(div);
});

// MODAL
const modal=document.getElementById("modal");
const xmlBox=document.getElementById("xmlPreview");
const title=document.getElementById("modalTitle");
unction previewPack(id){
  let p = PACKS.find(x=>x.id===id);
  modal.style.display="flex";
  title.textContent = p.title + " — XML Preview";
  xmlBox.textContent = p.preview;
}
document.getElementById("closeModal").onclick=()=>modal.style.display="none";
modal.onclick=(e)=>{if(e.target===modal) modal.style.display="none"}

// FREE XML
const sample = "<xml><sample>Free XML From 5yberbind</sample></xml>";
document.getElementById("freeXML").onclick = ()=>{
  let blob = new Blob([sample], {type:"application/xml"});
  let a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download="free-5yberbind.xml";
  a.click();
}
</script></body>
</html>
