<!DOCTYPE html>
<html lang="en">

<body>

<header>

<div style="text-align:center;">
  <button onclick="filterCategory('all')">All</button>

<input type="text" id="searchBox" placeholder="Search Apps, XML, Templates..." onkeyup="searchItems()">

    <p>App UI Layout</p>

  </div>
<div class="card" data-category="xml">

  <div class="card">
    <img src="./images/preview1.jpg" alt="Preview">
    <h3>Template Pack</h3>
    <p>Website Templates</p>
    <a href="./downloads/template1.zip" download>Download</a>

<div style="text-align:center; margin:20px;">
  <!-- AdSense Ad Yahan Aayega -->
</div>

  <img src="images/myapp.jpg">

<div class="card">
  <img src="images/myapp.jpg">
  <h3>Music Player Pro</h3>

  <a href="downloads/musicplayer.apk" download>Download</a>
</div>

</section>

<footer>

</footer>
<script>
function searchItems() {
  let input = document.getElementById("searchBox").value.toLowerCase();
  let cards = document.getElementsByClassName("card");

  for (let i = 0; i < cards.length; i++) {
    let text = cards[i].innerText.toLowerCase();
    cards[i].style.display = text.includes(input) ? "block" : "none";
  }
}
</script>

</body>
</html>
