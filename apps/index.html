<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Apps Library â€” 5yberBind</title>
  <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
  <header class="site-header container"><h1><a href="/">5yberBind</a></h1><nav><a href="/blog/">Blog</a></nav></header>
  <main class="container">
    <h2>Apps & Packs</h2>
    <div id="apps-list"></div>
  </main>
  <script>
    fetch('/apps/apps.json').then(r=>r.json()).then(data=>{
      const list = document.getElementById('apps-list');
      data.forEach(app=>{
        const el = document.createElement('div');
        el.className='app-card';
        el.innerHTML = `<h3>${app.title}</h3><p>${app.short}</p>
          <p><strong>Updated:</strong> ${app.updated}</p>
          <a href="/apps/app.html?id=${app.id}">View details</a>`;
        list.appendChild(el);
      });
    }).catch(console.error);
  </script>
</body>
</html>
